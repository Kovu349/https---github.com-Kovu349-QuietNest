<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - QuietHaven</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="leaf.png" alt="QuietHaven Logo" class="logo-icon">
            <span>QuietHaven</span>
        </a>
        <nav class="nav-links">
            <ul>
                <li><a href="for-hosts.html">For Hosts</a></li>
                <li><a href="find-space.html">Find a Space</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <!-- Toggle between Login and Sign Up -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="signupTab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Log in to manage your listings</p>

                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>

                <button type="submit" class="auth-btn">Log In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Sign up to start listing your spaces</p>

                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" minlength="6" required>

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
