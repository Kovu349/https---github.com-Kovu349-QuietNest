<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hosts - QuietHaven</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <!--NAVIGATION BAR-->
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="leaf.png" alt="QuietHaven Logo" class="logo-icon">
            <span>QuietHaven</span>
        </a>
        <nav class="nav-links">
            <ul>
                <li><a href="for-hosts.html">For Hosts</a></li>
                <li><a href="find-space.html">Find a Space</a></li>
            </ul>
        </nav>  
    </header>



    <!-- HOST FORM -->
    <section id="host-form" class="host-form">
        <h2>List your Space</h2>

        <form id="hostForm">

        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>

        <label for="capacity">Capacity (people) *</label>
        <input type="text" id="capacity" name="capacity" required>

        <label for="space-type">Type of Space *</label>
        <select id="space-type" name="spaceType" required>
            <option value="" disabled selected>Select a space type</option>
            <option value="Bedroom">Bedroom</option>
            <option value="Home Office">Home Office</option>
            <option value="Meeting Room">Meeting Room</option>
            <option value="Classroom">Classroom</option>
            <option value="Other">Other</option>
        </select>

        <textarea id="other-space" name="otherSpace" placeholder="Please describe your space" style="display:none;"></textarea>

        <label for="hours">Available Hours *</label>
        <input type="text" id="hours" name="hours" required>

        <label for="price">Estimated Price per Hour ($) *</label>
        <input type="number" id="price" name="price" min="0" max="200" required>

        <label for="description">Short Description (Optional)</label>
        <textarea id="description" name="description"></textarea>

        <label>Price Type *</label>
        <div class="price-type-options">
            <div class="filter-item">
                <input type="radio" id="free" name="priceType" value="Free" required>
                <label for="free">Free</label>
            </div>
            <div class="filter-item">
                <input type="radio" id="paid" name="priceType" value="Paid">
                <label for="paid">Paid</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>


    <!-- Hidden iframe to handle Google Apps Script response -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>


    <!-- Custom Alert -->
    <div id="custom-alert" class="custom-alert">
        <p id="custom-alert-message"></p>
        <button id="custom-alert-close">OK</button>
    </div>
    </section>



    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-brand">
                <div class="footer-logo">
                    <img src="leaf.png" alt="QuietHaven Logo" class="footer-logo-icon">
                    <span>QuietHaven</span>
                </div>
                <p class="footer-tagline">
                    Connecting quiet spaces with those who need them. Find your focus, share your calm.
                </p>
            </div>
            <p>&copy; 2026 QuietHaven. All rights reserved.</p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>





</body>
</html>
